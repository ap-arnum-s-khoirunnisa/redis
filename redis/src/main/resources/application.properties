#Datasource
spring-datasource.driver-class.name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;
spring.datasource.username=sa
spring.datasource.password=

spring.redis.host=localhost
spring.redis.port=6379
spring.jpa.show-sql=true

logging.level.org.hibernate.cache=DEBUG

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.modules.spring-data-redis.enabled=false
spring.jackson.default-property-inclusion=non_null


#hibernate.cache.use_second_level_cache=true
#hibernate.cache.region.factory_class=org.redisson.hibernate.RedissonRegionFactory

spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.redisson.hibernate.RedissonRegionFactory
spring.jpa.properties.hibernate.cache.redisson.falback=true
spring.jpa.properties.hibernate.cache.redisson.config=redisson-dev.yaml


